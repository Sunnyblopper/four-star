<div class="index_product_box">
  <div class="index_product_list">
    <div class="contentWH">
      <div class="index_product_list_content">
        <div class="index_product_list_content_left wow slideInLeft">
          <h4>Single Head Embroidery Machine</h4>
          <p>
            Smart Single Head Embroidery Machine with multi colors is suitable for embroidery beginner to start business easily. Lower power consumption and user-friendly display to make your embroidery business win at the starting line.
          </p>
        </div>

        <div class="index_product_list_content_right wow slideInRight">
          <div class="swiper-button-next index_product_list_content_right_sw_right index_product_list_content_right_sw_right1"></div>
          <div class="swiper-button-prev index_product_list_content_right_sw_left index_product_list_content_right_sw_left1"></div>

          <div class="swiper-container index_product_list_content_right_sw index_product_list_content_right_sw1">
            <div class="swiper-wrapper">
              <div class="swiper-slide" *ngFor="let product of products">
                <a [href]="product.Link" target="_blank" rel="noopener">
                  <div class="index_product_list_content_right_sw_bg">
                    <img [alt]="product.Name" [src]="product.Image" />
                  </div>
                  <h4>{{ product.Name }}</h4>
                  <span>Learn more</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
